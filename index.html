<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="quiz-container" id="quiz">
    <h2 id="question">Question Text</h2>
    <div class="options">
      <button class="option" onclick="chooseAnswer(0)"></button>
      <button class="option" onclick="chooseAnswer(1)"></button>
      <button class="option" onclick="chooseAnswer(2)"></button>
      <button class="option" onclick="chooseAnswer(3)"></button>
    </div>
    <button id="nextBtn" onclick="nextQuestion()">Next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
